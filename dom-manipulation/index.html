<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-top: 2rem;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .quote-display {
            background: #f8f9fa;
            border-left: 5px solid #2575fc;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quote-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 1rem;
            font-style: italic;
        }
        
        .quote-category {
            display: inline-block;
            background: #2575fc;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        
        .category-filter {
            flex: 1;
        }
        
        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        button:hover {
            background: #1a67e8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .secondary-btn {
            background: #6c757d;
        }
        
        .secondary-btn:hover {
            background: #5a6268;
        }
        
        .success-btn {
            background: #28a745;
        }
        
        .success-btn:hover {
            background: #218838;
        }
        
        .add-quote-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .add-quote-section h2 {
            margin-bottom: 1rem;
            color: #2575fc;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .quote-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .storage-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .storage-section h2 {
            margin-bottom: 1rem;
            color: #2575fc;
        }
        
        .storage-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .file-input-group {
            margin-top: 1rem;
        }
        
        .session-info {
            background: #e7f3ff;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #2575fc;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .controls, .storage-buttons {
                flex-direction: column;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <p class="subtitle">Find inspiration in words of wisdom</p>
    
    <div class="container">
        <div id="quoteDisplay" class="quote-display">
            <p class="quote-text">Click the button to generate a random quote!</p>
        </div>
        
        <div class="controls">
            <div class="category-filter">
                <select id="categorySelect">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <button id="newQuote">Show New Quote</button>
        </div>
        
        <div class="quote-stats">
            <span id="quoteCount">Total Quotes: 0</span>
            <span id="categoryCount">Categories: 0</span>
        </div>
        
        <div class="session-info">
            <h3>Session Information</h3>
            <p id="sessionInfo">Last viewed quote: None</p>
        </div>
        
        <div class="add-quote-section">
            <h2>Add Your Own Quote</h2>
            <div class="form-group">
                <label for="newQuoteText">Quote Text</label>
                <textarea id="newQuoteText" placeholder="Enter a meaningful quote..."></textarea>
            </div>
            <div class="form-group">
                <label for="newQuoteCategory">Category</label>
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category (e.g., Inspiration, Success, Life)">
            </div>
            <button id="addQuoteBtn">Add Quote</button>
        </div>
        
        <div class="storage-section">
            <h2>Data Management</h2>
            <div class="storage-buttons">
                <button id="exportBtn" class="success-btn">Export Quotes to JSON</button>
                <button id="clearStorageBtn" class="secondary-btn">Clear All Data</button>
            </div>
            <div class="file-input-group">
                <label for="importFile">Import Quotes from JSON File:</label>
                <input type="file" id="importFile" accept=".json" />
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const quoteDisplay = document.getElementById('quoteDisplay');
        const newQuoteBtn = document.getElementById('newQuote');
        const categorySelect = document.getElementById('categorySelect');
        const addQuoteBtn = document.getElementById('addQuoteBtn');
        const newQuoteText = document.getElementById('newQuoteText');
        const newQuoteCategory = document.getElementById('newQuoteCategory');
        const quoteCount = document.getElementById('quoteCount');
        const categoryCount = document.getElementById('categoryCount');
        const exportBtn = document.getElementById('exportBtn');
        const clearStorageBtn = document.getElementById('clearStorageBtn');
        const importFile = document.getElementById('importFile');
        const sessionInfo = document.getElementById('sessionInfo');

        // Load quotes from localStorage or use default quotes
        let quotes = JSON.parse(localStorage.getItem('quotes')) || [
            { text: "The only way to do great work is to love what you do.", category: "Inspiration" },
            { text: "Innovation distinguishes between a leader and a follower.", category: "Leadership" },
            { text: "Your time is limited, so don't waste it living someone else's life.", category: "Life" },
            { text: "Stay hungry, stay foolish.", category: "Wisdom" },
            { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", category: "Perseverance" }
        ];

        // Load session data
        let sessionData = JSON.parse(sessionStorage.getItem('quoteSession')) || {
            lastViewedQuote: null,
            viewCount: 0
        };

        // Save quotes to localStorage
        function saveQuotes() {
            localStorage.setItem('quotes', JSON.stringify(quotes));
            updateStats();
        }

        // Save session data
        function saveSessionData() {
            sessionStorage.setItem('quoteSession', JSON.stringify(sessionData));
        }

        // Initialize categories in the dropdown
        function initializeCategories() {
            // Get unique categories
            const categories = [...new Set(quotes.map(quote => quote.category))];
            
            // Clear existing options except "All Categories"
            while (categorySelect.children.length > 1) {
                categorySelect.removeChild(categorySelect.lastChild);
            }
            
            // Add categories to dropdown
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            
            // Update stats
            updateStats();
        }

        // Show a random quote
        function showRandomQuote() {
            const selectedCategory = categorySelect.value;
            let filteredQuotes = quotes;
            
            // Filter by category if not "all"
            if (selectedCategory !== 'all') {
                filteredQuotes = quotes.filter(quote => quote.category === selectedCategory);
            }
            
            // If no quotes in selected category, show message
            if (filteredQuotes.length === 0) {
                quoteDisplay.innerHTML = `
                    <p class="quote-text">No quotes available in the "${selectedCategory}" category.</p>
                    <p>Try adding a quote or selecting a different category.</p>
                `;
                return;
            }
            
            // Get random quote
            const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
            const randomQuote = filteredQuotes[randomIndex];
            
            // Display the quote with animation
            quoteDisplay.innerHTML = `
                <p class="quote-text fade-in">"${randomQuote.text}"</p>
                <span class="quote-category fade-in">${randomQuote.category}</span>
            `;
            
            // Update session data
            sessionData.lastViewedQuote = randomQuote;
            sessionData.viewCount++;
            saveSessionData();
            updateSessionInfo();
        }

        // Add a new quote
        function addQuote() {
            const text = newQuoteText.value.trim();
            const category = newQuoteCategory.value.trim();
            
            // Validate inputs
            if (!text) {
                alert('Please enter a quote text.');
                return;
            }
            
            if (!category) {
                alert('Please enter a category.');
                return;
            }
            
            // Add the new quote
            quotes.push({ text, category });
            
            // Save to localStorage
            saveQuotes();
            
            // Clear form
            newQuoteText.value = '';
            newQuoteCategory.value = '';
            
            // Update UI
            initializeCategories();
            showRandomQuote();
            
            // Show success message
            alert('Quote added successfully!');
        }

        // Update statistics
        function updateStats() {
            const categories = [...new Set(quotes.map(quote => quote.category))];
            quoteCount.textContent = `Total Quotes: ${quotes.length}`;
            categoryCount.textContent = `Categories: ${categories.length}`;
        }

        // Update session information display
        function updateSessionInfo() {
            if (sessionData.lastViewedQuote) {
                sessionInfo.textContent = `Last viewed: "${sessionData.lastViewedQuote.text}" (${sessionData.lastViewedQuote.category}) | Views: ${sessionData.viewCount}`;
            } else {
                sessionInfo.textContent = 'Last viewed quote: None';
            }
        }

        // Export quotes to JSON file
        function exportToJson() {
            const dataStr = JSON.stringify(quotes, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'quotes.json';
            link.click();
            
            URL.revokeObjectURL(link.href);
        }

        // Import quotes from JSON file
        function importFromJsonFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const fileReader = new FileReader();
            fileReader.onload = function(e) {
                try {
                    const importedQuotes = JSON.parse(e.target.result);
                    
                    // Validate imported data
                    if (!Array.isArray(importedQuotes)) {
                        throw new Error('Invalid JSON format: Expected an array of quotes');
                    }
                    
                    // Add imported quotes
                    quotes.push(...importedQuotes);
                    saveQuotes();
                    initializeCategories();
                    showRandomQuote();
                    
                    alert(`Successfully imported ${importedQuotes.length} quotes!`);
                    
                    // Reset file input
                    event.target.value = '';
                } catch (error) {
                    alert('Error importing quotes: ' + error.message);
                }
            };
            fileReader.readAsText(file);
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all quotes and data? This action cannot be undone.')) {
                quotes = [];
                localStorage.removeItem('quotes');
                sessionStorage.removeItem('quoteSession');
                sessionData = { lastViewedQuote: null, viewCount: 0 };
                
                initializeCategories();
                updateSessionInfo();
                quoteDisplay.innerHTML = '<p class="quote-text">All data has been cleared. Add new quotes to get started.</p>';
                
                alert('All data has been cleared.');
            }
        }

        // Event listeners
        newQuoteBtn.addEventListener('click', showRandomQuote);
        addQuoteBtn.addEventListener('click', addQuote);
        categorySelect.addEventListener('change', showRandomQuote);
        exportBtn.addEventListener('click', exportToJson);
        clearStorageBtn.addEventListener('click', clearAllData);
        importFile.addEventListener('change', importFromJsonFile);

        // Initialize the application
        initializeCategories();
        updateSessionInfo();
        showRandomQuote();
    </script>
</body>
</html>
